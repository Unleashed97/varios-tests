<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <title>Тесты</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <nav class="nav">
                <a href="#">Главная</a>
                <a href="#">Географические тесты</a>
                <a href="#">Исторические тесты</a>
                <a href="#">Поиск</a>
            </nav>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="quiz">
                <div class="quiz__head">
                    <h1 class="head__content" id="head">Географический тест: Столицы Европы</h1>
                </div>
                <div class="quiz__body">
                    <div class="quiz__question">
                        <span class="question__number">1.</span>
                        <span class="question__content" id="question"></span>
                        <div class="question__image"><img src="" id="image" alt="Италия"></div>
                    </div>
                    <form class="quiz__answer">
                        <input type="text" class="answer__content" id="answer" placeholder="Ваш ответ">
                        <!-- <input type="submit" class="isRight" id="isRight" value="Далее"> -->
                        <button class="answer__complete" type="submit">Далее</button>
                    </form>
                </div>
                <div class="quiz__quiz-footer">
                    <div class="quiz-footer__content" id="pages">Вопрос 0 / 0</div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__copy">
                    &copy Nichkov R.V.
                </div>
            </div>
        </div>
    </footer>
    <script src="js/quiz.js"></script>
    
</body>
</html>
