<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Тесты</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#">Главная</a>
                <a href="#">Географические тесты</a>
                <a href="#">Исторические тесты</a>
                <a href="#">Поиск</a>
            </nav>
        </div>
    </header>

    <!-- <section class="section">
        <div class="section__header">
            <h1 class="test-name">Географический тест: столицы Европы</h1>
        </div>
    </section> -->

    <div class="gw">
        <div class="container">
            <div class="gw__inner">
                <header class="gw__header">
                    <h1 class="test-name">Географический тест: Столицы Европы</h1>
                </header>
                <button class="button" id="start-test">Начать тест</button>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="container">
            <div class="quiz">
                <div class="quiz__head">
                    <h1 class="head__content" id="head">Географический тест: Столицы Европы</h1>
                </div>
                <div class="quiz__body">
                    <div class="quiz__question">
                        <span class="question__number">1.</span>
                        <span class="question__content" id="question"></span>
                        <div class="question__image"><img src="" id="image" alt="Италия"></div>
                    </div>
                    <div class="quiz__answer">
                        <input type="text" class="answer__content" id="answer" placeholder="Ваш ответ" autocomplete="off">
                        <!-- <button class="answer__complete">Далее</button> -->
                    </div>
                    <div class="quiz__description">
                        <div class="quiz__mark"></div>
                        <b></b>
                        <span class="quiz__right-answer"></span>
                        <div class="quiz__facts"></div>
                    </div>
                </div>
                <div class="quiz__quiz-footer">
                    <div class="quiz-footer__content" id="pages">Вопрос 0 / 0</div>
                </div>
            </div>
        </div>
    </div>

    <div class="result">
        <div class="container">
            <div class="result__inner">
                
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__copy">
                    
                </div>
            </div>
        </div>
    </footer>

    <script src="js/quiz-data.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
